<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course enrollment</title>
    <!--css-->
    <link rel="stylesheet" href="./styles.css">
    <!--js-->
    <script src="./styles.css"defer></script>
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <img src="./main-logo.png" alt="mec" class="logo">
    </div>
    <div class="center">
        <h2 class="middle">Department Of Electronics And Communication Engineering</h2>
    </div>
    <div class="course">
        <h3>Course Enrollment Form</h3>
    </div>
    <div class="formssec">
        <form  class="fromm" >
            <div class="group" id="first">
                <input id="input" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="label">Name</label>
            </div>

            <div class="group" id="new">
                <input id="input" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="label">Roll No</label>
            </div>
        </form>
        <form class="formtwo">
            <div class="group" id="third">
                <input id="input" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="label">Email</label>
            </div>
            <div class="group" id="normal">
                <input id="input" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="label">Year /sec</label>
            </div>
        </form>
    </div>
    <h3>Select the course</h3>
    <h3>THEORY</h3>
    <H4>(Select the course)</H4>
    <div class="courseselection">
        <form class="courseenroll" >
         <input type="checkbox" id="one">
         <label for="one" >19ECC10 Digital Communication System</label><br>
         <input type="checkbox" id="two">
         <label for="two">19ECC11 Microwave Engineering</label><br>
         <input type="checkbox" id="three">
         <label for="three">19ECC12 VLSI Cricuit Design</label><br>
         <input type="checkbox" id="four">
         <label for="four">19ECC13 Computer Networks</label><br>
         <input type="checkbox" id="five">
         <label for="five">19ECC14 Control Engineering</label><br>
         <input type="checkbox" id="six">
         <label for="six">Professional Elective - I</label><br>
         <h3>PRACTICALS</h3>
         <input type="checkbox" id="seven">
         <label for="seven">19ECC23 Digital Communication Systems </label><br>
         <input type="checkbox" id="eight">
         <label for="eight">19ECC24 Microwave Engineering</label><br>
         <input type="checkbox" id="nine">
         <label for="nine">19ECC25 VLSI Design Laboratory</label><br>
        </form>

    </div>

    <div class="submitbutton">
        <button> Submit
        </button>
    </div>

    </div>

</html>
